footprint: [[-0.45,-0.30], [-0.45,0.30], [0.10,0.30], [0.10,-0.30]]

base_local_planner: dwa_local_planner/DWAPlannerROS
DWAPlannerROS:
   footprint: [[-0.45,-0.30], [-0.45,0.30], [0.10,0.30], [0.10,-0.30]]

   acc_lim_th: 100.0
   acc_lim_x: 100.0
   acc_lim_y: 0.0

   max_trans_vel: 0.40
   min_trans_vel: 0.15
   max_vel_x: 0.30
   min_vel_x: -0.3
   max_vel_y: 0
   min_vel_y: 0
   holonomic_robot: false

   min_in_place_vel_theta: 0.1
   max_vel_theta: 0.1
   min_vel_theta: -0.1
   escape_vel: -0.2

   max_rot_vel: 1.5
   min_rot_vel: -1.5

   xy_goal_tolerance:  0.30
   yaw_goal_tolerance: 0.01

   vx_samples: 20
   vy_samples: 1
   vtheta_samples: 40

   path_distance_bias: 30
   goal_distance_bias: 20

   sim_time: 1.0
   sim_granularity: 0.05
